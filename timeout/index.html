<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer__container">
        <div class="timer__item" data-value="days">
          <div class="timer__value" id="days">00</div>
          <div class="timer__label">Days</div>
        </div>
        <div class="timer__item" data-value="hours">
          <div class="timer__value" id="hours">00</div>
          <div class="timer__label">Hours</div>
        </div>
        <div class="timer__item" data-value="minutes">
          <div class="timer__value" id="minutes">00</div>
          <div class="timer__label">Minutes</div>
        </div>
        <div class="timer__item" data-value="seconds">
          <div class="timer__value" id="seconds">00</div>
          <div class="timer__label">Seconds</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
